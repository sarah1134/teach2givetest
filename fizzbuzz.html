<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FizzBuzz</title>
</head>
<body>
    <h2>FIZZBUZZ</h2>
<script>
    for (let x = 1; x <= 100; x++) {
        if (x % 3 === 0 && x % 5 === 0) {
            document.write("FizzBuzz<br>");
        } else if (x % 3 === 0) {
            document.write("Fizz<br>");
        } else if (x % 5 === 0) {
            document.write("Buzz<br>");
        } else {
            document.write(x + "<br>");
        }
    }
</script>
</body>
</html>
